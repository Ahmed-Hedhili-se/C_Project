name: C CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile Test Driver
        # We compile test_main.c instead of main.c
        run: |
          gcc test_main.c browser_history.c -o test_runner -Wall -Wextra

      - name: Run Tests
        # The C program reads tests.txt automatically
        run: ./test_runner