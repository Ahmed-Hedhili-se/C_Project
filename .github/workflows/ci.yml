name: C CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Compile project
        run: gcc main.c browser_history.c -o browser_test -Wall -Wextra

      - name: Run Python Tests
        run: python3 test-runner.py

      - name: Check if executable works
        run: |
          if [ -f "./test" ]; then
            echo "✅ Compilation successful - executable created"
            ./test || echo "⚠️  Program ran but may have issues"
          else
            echo "❌ Compilation failed - no executable found"
            exit 1
          fi